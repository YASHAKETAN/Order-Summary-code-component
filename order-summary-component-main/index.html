<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <svg xmlns="images\Screenshot (167).png"  width="100%" height="457px">
      <path fill="#D6E1FF" fill-rule="evenodd"
        d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z" />
    </svg>


    <div class="container">

      <div class="hero">
        <img src="images/illustration-hero.svg" alt="illustration-hero">
      </div>

      <div class="text-content">
        <h2 class="title">
          Order Summary
        </h2>
        <p class="subtitle">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <div class="plan-box">
          <div class="plan-box left">
            <img src="images/icon-music.svg" alt="icon-music">

            <div>
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>

          </div>
          <a href="#">Change</a>
        </div>

        <a href="#" class="proceed-btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn"> Cancel Order</a>
      </div>
    </div>

  </body>

</html>
